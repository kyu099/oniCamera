<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>鬼カメラ</h1>
        <video id="video" width="640" height="480" autoplay muted playsinline hidden></video>
        <br>
        <canvas id="canvas" width="640" height="480"></canvas>
        <br>
        <button id="btn">撮影</button>
        <br>
        <button id="small">小さく</button>
        <button id="big">大きく</button>
        <br>
        <button id="change">鬼を変える</button>
        <br>
        <button id="up">↑</button>
        <br>
        <button id="left">←</button>
        <button id="right">→</button>
        <br>
        <button id="down">↓</button>
        <br>
        <canvas id="canvas2" width="640" height="480"></canvas>
        
    </body>
</html>
